<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/signUp.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1 class="heading">Track Your Expenses</h1>
    <div class="containers" id="container">
      <div class="form-wrapper">
        <form method="post" id="user-form">
          <h2 id="heading">Create Account</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="password" />
          </div>
          <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
          <button type="submit" class="btn btn-primary" id="signUp">
            Sign Up
          </button>
          <button
            class="btn btn-primary"
            id="forgot-psk"
            style="position: absolute; margin-left: 10px; display: none"
          >
            Forgot Password?
          </button>
          <p id="Message"></p>
          <h3 id="h3">Already Have An Account?</h3>
          <button type="button" class="btn btn-success" id="signIn">
            <a class="signIn">Log In</a>
          </button>
        </form>
      </div>
      <img id="image" src="./images/signUpExpense.jpeg" alt="" />
    </div>
    <script src="../dom/signUp.js"></script>
  </body>
</html>
