<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;"> -->
  <link rel="stylesheet" href="../public/css/signIn.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <h1 class="heading";">Track Your Expenses</h1>
  <div class="containers" id="container">
    <div class="form-wrapper">
      <form method="post" id = 'user-form'>
        <h2 id="heading">Sign In</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
          <button type="submit" class="btn btn-success" id="signIn">Sign In</button>
          <button class="btn btn-primary" id="forgotPsk">Reset Password</button>
        <p id="Message"></p>
      </form>
      <h3>Create New Account</h3>
      <button type="submit" class="btn btn-primary" id="signUp">Sign Up</button>
    </div>
    <div class="image">
        <img id="image" src="./images/signin-image.jpg" alt="">
    </div>
  </div>
  <script src="../dom/signIn.js"></script>
</body>
</html>
