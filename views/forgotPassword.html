<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <p id="message"></p>

        </div> -->
          <button type="submit" class="btn btn-primary" id="submit">Send Link</button>
          <button class="btn btn-primary" id="forgot-psk" style="position: absolute; margin-left: 10px; display: none;">Forgot Password?</button>
      </form>
    </div>
    <img id="image" src="./images/forgot_password.png" alt="">
  </div>
  <script src="../dom/forgotPassword.js"></script>
