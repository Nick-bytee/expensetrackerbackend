<body id="body">


  <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 ">
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">

                </li>
                <li>

                <li>
                  <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"

                      <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1" id="span"></span>

                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" id="signOut">Sign Out</a></li>

                    </ul>
                  </div>

              <hr>
            </div>
          </div>
          <div class="col py-3">

              <form id="addForm" class="form-inline mb-3">
                <input type="text" min="1" class="form-control mr-2" id="amount" placeholder="Enter Amount in â‚¹">
                <br>
                <input type="text" class="form-control mr-2" id="desc" placeholder="Enter Description">
                <br>
                <select class="form-select" aria-label="select" id="category">
                  <option selected>Choose a Category</option>
                  <option value="1">Movies</option>
                  <option value="2">Food</option>
                  <option value="3">Party</option>
                  <option value="4">Shopping</option>
                </select>
                <br>
                <input type="submit" class="btn btn-dark" value="Add Expense" id='formdata' style="background-color: grey !important;">
              </form>
            </div>

            <div class="expenseList"></div>
            <!-- expenses table -->
            <div class="container">
              <div class="row" id="items">
                  <div class="col-xl-12">
                    <h2 class="title">Expenses List</h2>
                      <div class="card">
                          <div class="card-body">
                              <h5 class="header-title pb-3 mt-0">Payments</h5>
                              <div class="table-responsive">
                                  <table class="table table-hover mb-0">
                                      <thead>
                                          <tr class="align-self-center">
                                              <th>Name</th>
                                              <th>Category</th>
                                              <th>Description</th>
                                              <th>Amount</th>
                                          </tr>
                                      </thead>
                                      <tbody id="table">
                                      </tbody>
                                  </table>
                              </div>
                              <!--end table-responsive-->
                          </div>
                      </div>
                  </div>
              </div>

              <!-- LeaderBoards Table -->
              <div class="row" id="leaderboard">
                  <div class="col-xl-12">
                    <h2 class="title">LeaderBoard</h2>
                      <div class="card">
                          <div class="card-body">
                              <h5 class="header-title pb-3 mt-0">Top Users</h5>
                              <div class="table-responsive">
                                  <table class="table table-hover mb-0">
                                      <thead>
                                          <tr class="align-self-center">
                                              <th>#</th>
                                              <th>Name</th>
                                              <th>Amount</th>
                                          </tr>
                                      </thead>

              </ul>
              <div class="rowsPerPage">
                <p>Rows Per Page :  </p>
                <select class="rows-select" aria-label="select" id="rowsperpage" style="height: fit-content;">
                  <option selected>10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>
            </nav>
